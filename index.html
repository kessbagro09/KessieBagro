<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kessie Bagro | Finance Business Analytics & Advisory | AI-Driven Process Innovator</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #E7CCB3;
      color: #000000;
    }

    /* Sticky Navigation */
    nav {
      position: sticky;
      top: 0;
      background-color: #000000;
      color: #E7CCB3;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    nav a {
      color: #E7CCB3;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav a:hover {
      color: #C6854A;
    }

    nav a.active {
      color: #C6854A;
      border-bottom: 2px solid #C6854A;
      padding-bottom: 2px;
    }

    nav a i {
      color: #f5c395;
    }
    
    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
      color: #E7CCB3;
      text-align: center;
      padding: 0 20px;
    }

    header h1 {
      font-size: 3.2rem;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.4rem;
      margin: 15px 0 25px;
      color: #C6854A;
      font-weight: 500;
    }

    header button {
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #C6854A;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #FFFFFF;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header button:hover {
      background-color: #A66835;
      transform: translateY(-2px);
    }

    header img {
      margin-top: 25px;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid #C6854A;
    }

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 35px;
      text-align: center;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    section h2 i {
      color: #C6854A;
      font-size: 1.8rem;
    }

    .about p {
      line-height: 1.8;
      margin-bottom: 18px;
      font-size: 1.05rem;
    }

    /* Experience */
    .experience-item {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .experience-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .experience-item h3 {
      margin: 0 0 5px 0;
      color: #000000;
    }

    .experience-item p {
      margin: 5px 0 10px 0;
      line-height: 1.6;
    }

    /* Skills grid */
    .skills {
      margin-top: 25px;
    }

    .skills div {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: auto; 
      gap: 14px;
      justify-items: start;
    }

    .skills span {
      background-color: #000000;
      color: #E7CCB3;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .skills span i {
      color: #C6854A;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .skills span:hover {
      background-color: #C6854A;
      color: #FFFFFF;
    }

    .skills span:hover i {
      color: #FFFFFF;
      transform: translateY(-3px);
    }

    /* Portfolio */
    .portfolio-item {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Resume */
    .resume a {
      display: inline-block;
      margin-top: 10px;
      background-color: #C6854A;
      color: #FFFFFF;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .resume a:hover {
      background-color: #A66835;
      transform: translateY(-2px);
    }

    /* Contact */
    .contact a {
      display: inline-block;
      margin: 5px 10px;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      color: #C6854A;
    }

    /* Card grid (used for Certifications & Rewards) */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
      /* Carousel */
    .slideshow-container { position: relative; margin-top: 15px; overflow: hidden; border-radius: 10px; }
    .slide { display: none; width: 100%; }
    .slide img { width: 100%; border-radius: 10px; }

    .card-box {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card-box h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #000000;
    }

    .card-box p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #333333;
    }

    .card-box a {
      display: inline-block;
      padding: 10px 18px;
      background-color: #C6854A;
      color: #FFFFFF;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .card-box a:hover {
      background-color: #A66835;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #000000;
      color: #E7CCB3;
      font-size: 0.95rem;
    }
  </style>
</head>

  </nav>

  <!-- Home / Landing -->
  <header>
    <h1>Kessie Bagro</h1>
    <p>Finance Business Analytics & Advisory | AI-Driven Process Innovator</p>
    <button onclick="document.getElementById('about').scrollIntoView()">Learn More</button>
    <img src="photo.jpeg" alt="Kessie Bagro">
  </header>

  <!-- (rest of your sections stay unchanged) -->

  <script>
    // Load images automatically from repository folder
    const kapwaImages = [];
    for (let i = 0; i <= 7; i++) {
      kapwaImages.push(`Kapwatayo${i}.jpg`);
    }

    const slideshowContainer = document.getElementById('kapwatayo-slideshow');
    let slideIndex = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      if (!slides.length) return;
      if (index >= slides.length) slideIndex = 0;
      if (index < 0) slideIndex = slides.length - 1;
      slides.forEach(slide => slide.style.display = 'none');
      slides[slideIndex].style.display = 'block';
    }

    function changeSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    function loadCarousel(images) {
      slideshowContainer.querySelectorAll('.slide').forEach(el => el.remove());
      images.forEach(src => {
        const div = document.createElement('div');
        div.classList.add('slide');
        const img = document.createElement('img');
        img.src = src;
        div.appendChild(img);
        slideshowContainer.appendChild(div);
      });
      slideIndex = 0;
      showSlide(slideIndex);
    }

    loadCarousel(kapwaImages);
    setInterval(() => { changeSlide(1); }, 3000);
  </script>

</body>
</html>
