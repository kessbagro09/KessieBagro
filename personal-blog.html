<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog | Kessie Bagro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #E7CCB3;
      color: #000;
    }
    .hidden-content {
      display: none;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-box button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #C6854A;
      border: none;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background-color: #A66835;
    }
  </style>
</head>
<body>

  <div class="login-box" id="login-box">
    <h2>Enter Password to Access Blog</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <div class="hidden-content" id="blog-content">
    <h1>My Personal Blog</h1>
    <p>Welcome to my hidden space where I can write whatever I want!</p>
    <!-- Add your blog posts here -->
  </div>

  <script>
    function checkPassword() {
      const userPassword = document.getElementById("password").value;
      const correctPassword = "kessie123";
      const errorMsg = document.getElementById("error-msg");

      if (userPassword === correctPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("blog-content").style.display = "block";
      } else {
        errorMsg.textContent = "Incorrect password. Please try again!";
      }
    }
  </script>

</body>
</html>
